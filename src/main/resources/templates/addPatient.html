<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Add Patient</title>
</head>
<body>
  <h1>Add Patient</h1>
  <form th:action="@{/patients}" th:object="${patient}" method="post">
    <div>
      <label for="family">Family Name:</label>
      <input type="text" id="family" th:field="*{family}" required><br><br>
      <span th:if="${#fields.hasErrors('family')}" th:errors="*{family}"></span>
    </div>
    <div>
      <label for="given">Given Name:</label>
      <input type="text" id="given" th:field="*{given}" required><br><br>
      <span th:if="${#fields.hasErrors('given')}" th:errors="*{given}"></span>
    </div>
    <div>
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" th:field="*{dob}" required><br><br>
      <span th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}"></span>
    </div>
    <div>
      <label for="sex">Sex:</label>
      <select id="sex" name="sex" th:field="*{sex}" required>
        <option value="M">Male</option>
        <option value="F">Female</option>
      </select><br><br>
      <span th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}"></span>
    </div>
    <div>
      <label for="address">Address:</label>
      <input type="text" id="address" th:field="*{address}" required><br><br>
      <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></span>
    </div>
    <div>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" th:field="*{phone}" pattern="[0-9]{10}" placeholder="e.g. 1234567890"><br><br>
      <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
    </div>
    <div>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
